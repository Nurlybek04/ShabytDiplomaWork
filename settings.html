<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabyt - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sticky-bottom {
            position: sticky;
            bottom: 0;
            background-color: black;
            padding: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-black text-white p-6 flex flex-col h-screen">
            <div class="flex-1">
                <h1 class="text-2xl font-bold text-red-500">Shabyt</h1>
                <nav class="mt-6 space-y-4">
                    <a href="index.html" class="block flex items-center space-x-2 text-gray-300 hover:text-white">
                        <span>🏠 Home</span>
                    </a>
                    <a href="profile.html" class="block flex items-center space-x-2 text-gray-300 hover:text-white">
                        <span>👤 Profile</span>
                    </a>
                    <a href="messages.html" class="block flex items-center space-x-2 text-gray-300 hover:text-white">
                        <span>💬 Messages</span>
                    </a>
                    <a href="courses.html" class="block flex items-center space-x-2 text-gray-300 hover:text-white">
                        <span>📚 Courses</span>
                    </a>
                    <a href="dashboard.html" class="block flex items-center space-x-2 text-gray-300 hover:text-white">
                        <span>📊 Dashboard</span>
                    </a>
                    <a href="settings.html" class="block flex items-center space-x-2 text-white font-bold">
                        <span>⚙️ Settings</span>
                    </a>
                </nav>
            </div>
            <div class="sticky-bottom">
                <a href="#" class="block text-gray-300 hover:text-white">❓ Help</a>
                <a href="#" class="block text-gray-300 hover:text-white mt-4">🚪 Log out</a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-auto">
            <!-- Settings Header -->
            <div class="bg-white p-6 rounded-lg shadow-md flex justify-between items-center">
                <h2 class="text-2xl font-bold">Settings</h2>
                <button class="px-4 py-2 bg-red-500 text-white rounded-lg">💾 Save Changes</button>
            </div>
            
            <!-- Account Settings -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                <h3 class="text-xl font-bold">Account Settings</h3>
                <div class="mt-4 space-y-4">
                    <label class="block">
                        <span class="text-gray-700">Name</span>
                        <input type="text" class="block w-full mt-1 p-2 border rounded-lg" value="Name Surname">
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Email</span>
                        <input type="email" class="block w-full mt-1 p-2 border rounded-lg" value="name@gmail.com">
                    </label>
                    <label class="block">
                        <span class="text-gray-700">Phone</span>
                        <input type="text" class="block w-full mt-1 p-2 border rounded-lg" value="+7-777-666-55-44">
                    </label>
                </div>
            </div>
            
            <!-- Security Settings -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                <h3 class="text-xl font-bold">Security Settings</h3>
                <div class="mt-4 space-y-4">
                    <button class="px-4 py-2 bg-red-500 text-white rounded-lg">🔒 Change Password</button>
                    <button class="px-4 py-2 bg-gray-500 text-white rounded-lg">📧 Change Email</button>
                </div>
            </div>
            
            <!-- Notification Settings -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                <h3 class="text-xl font-bold">Notifications</h3>
                <div class="mt-4 space-y-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-red-500" checked>
                        <span class="ml-2 text-gray-700">Email Notifications</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-red-500" checked>
                        <span class="ml-2 text-gray-700">Push Notifications</span>
                    </label>
                </div>
            </div>
            
            <!-- Delete Account -->
            <div class="bg-white p-6 rounded-lg shadow-md mt-6">
                <h3 class="text-xl font-bold text-red-500">Danger Zone</h3>
                <button class="px-4 py-2 bg-red-500 text-white rounded-lg mt-4">🗑️ Delete Account</button>
            </div>
        </main>
    </div>
</body>
</html>
